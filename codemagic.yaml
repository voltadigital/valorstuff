workflows:
  my-workflow:
    instance_type: mac_mini
    scripts:
      - name: Setup Bulldozer
        script: |
                  pip3 install --user --upgrade buildozer cython kivy aiohttp kivymd asynckivy virtualenv
                  yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --install "build-tools;29.0.0"
                  ls
      - name: Run Buildozer
        script: |
                  buildozer android release
                  echo 'done?'