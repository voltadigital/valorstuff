workflows:
  my-workflow:
    instance_type: mac_mini
    scripts:
      - name: Setup Bulldozer
        script: |
                  python3 -m pip install --upgrade pip
                  pip3 install --user --upgrade buildozer cython kivy aiohttp kivymd asynckivy virtualenv
                  yes | sdkmanager --install "build-tools;29.0.0"
                  ls
                  
      - name: Run Buildozer
        script: |
                  buildozer android release
                  echo 'Current'
                  ls 
                  echo 'SDK'
                  ls /usr/local/share/android-sdk
                  echo 'buildtools'
                  ls /usr/local/share/android-sdk/build-tools/20.0.0